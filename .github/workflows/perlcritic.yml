name: Perl Critic

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  perlcritic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Perl Critic
      uses: hangy/action-perlcritic@2d80e25060a9f567aa7f1c4464bb84384545c7da
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: cgi/*.pl scripts/*.pl lib/ProductOpener/*.pm lib/*.pl t/*.t
