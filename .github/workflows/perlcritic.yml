name: Perl Critic

on:
  push:
    branches:
      - master
      - hangy-patch-1
      - harsh-critic-annotated
      - harsh-critic
  pull_request:
    branches:
      - master
      - hangy-patch-1
      - harsh-critic-annotated
      - harsh-critic

jobs:
  perlcritic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Perl Critic
      uses: hangy/action-perlcritic@9af3dd318f4aed0b69cb27459a2c4c1e01c6da50
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: cgi/*.pl scripts/*.pl lib/ProductOpener/*.pm lib/*.pl t/*.t
