name: Perl Critic

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  perlcritic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Perl Critic
      uses: hangy/action-perlcritic@03eaaed414a4d88a492d4e293f7b8929e3042bba
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: cgi/*.pl scripts/*.pl lib/ProductOpener/*.pm lib/*.pl t/*.t
